<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate File Audit</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #27ae60;
            --text: #333;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Header & Upload */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .upload-btn { background: var(--accent); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: inline-block; }
        input[type="file"] { display: none; }

        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .stat-card h3 { margin: 0; color: #7f8c8d; font-size: 0.9rem; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: bold; color: var(--primary); }

        /* Duplicate Sets */
        .set-card { background: var(--card); margin-bottom: 15px; border-radius: 8px; overflow: hidden; border-left: 5px solid var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .set-header { padding: 15px; background: #fafafa; display: flex; justify-content: space-between; cursor: pointer; border-bottom: 1px solid #eee; }
        .set-header:hover { background: #f1f1f1; }
        .set-body { padding: 15px; display: none; }
        .set-body.active { display: block; }

        .file-path { font-family: monospace; font-size: 0.85rem; background: #f8f9fa; padding: 5px; margin: 5px 0; border: 1px solid #ddd; word-break: break-all; }
        .tag { font-size: 0.75rem; padding: 3px 8px; border-radius: 10px; background: #eee; }
        .error-log { color: var(--danger); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>File Audit Dashboard</h1>
        <label class="upload-btn">
            Load JSON Report
            <input type="file" id="fileInput" accept=".json">
        </label>
    </header>

    <div id="dashboard" style="display: none;">
        <div class="stats-grid">
            <div class="stat-card"><h3>Potential Savings</h3><p id="stat-savings">-</p></div>
            <div class="stat-card"><h3>Duplicate Sets</h3><p id="stat-sets">-</p></div>
            <div class="stat-card"><h3>Files Scanned</h3><p id="stat-scanned">-</p></div>
            <div class="stat-card"><h3>Duration</h3><p id="stat-duration">-</p></div>
        </div>

        <h2>Identified Duplicate Groups</h2>
        <div id="results-list"></div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dashboard = document.getElementById('dashboard');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            renderDashboard(data);
        };
        reader.readAsText(file);
    });

    function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + ['B', 'KB', 'MB', 'GB', 'TB'][i];
    }

    function renderDashboard(data) {
        dashboard.style.display = 'block';
        
        // Update Stats
        document.getElementById('stat-savings').textContent = formatBytes(data.summary.potentialSavingsBytes);
        document.getElementById('stat-sets').textContent = data.summary.duplicateSets;
        document.getElementById('stat-scanned').textContent = data.summary.totalFilesScanned;
        document.getElementById('stat-duration').textContent = data.metadata.durationSeconds + 's';

        // Render Sets
        const list = document.getElementById('results-list');
        list.innerHTML = '';

        data.sets.sort((a, b) => b.size - a.size).forEach((set, index) => {
            const card = document.createElement('div');
            card.className = 'set-card';
            
            card.innerHTML = `
                <div class="set-header" onclick="this.nextElementSibling.classList.toggle('active')">
                    <div>
                        <strong>${set.files[0].name}</strong> 
                        <span class="tag">${formatBytes(set.size)} each</span>
                    </div>
                    <div>${set.fileCount} copies â–¾</div>
                </div>
                <div class="set-body">
                    ${set.files.map(f => `<div class="file-path">${f.path}</div>`).join('')}
                </div>
            `;
            list.appendChild(card);
        });
    }
</script>
</body>
</html>
